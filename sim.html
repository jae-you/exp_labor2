<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AICC Simulation</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #1e1e1e;
      color: #e0e0e0;
      font-family: system-ui, -apple-system, "Noto Sans KR", "Segoe UI", Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    /* ====== App Layout ====== */
    #app {
      display: flex;
      height: 100vh;
      padding: 28px 20px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .badge {
      display: inline-block;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #007acc;
      text-transform: uppercase;
      border: 1px solid #007acc44;
      border-radius: 999px;
      padding: 6px 12px;
      margin-bottom: 6px;
    }

    #mod-title {
      font-size: 28px;
      font-weight: 800;
      color: #fff;
      text-align: center;
      line-height: 1.25;
      max-width: 920px;
      padding: 0 8px;
    }

    #mod-desc {
      color: #9a9a9a;
      font-size: 14px;
      line-height: 1.8;
      text-align: center;
      max-width: 920px;
      padding: 0 10px;
      margin-top: 2px;
    }

    .stepbar {
      width: min(920px, 92vw);
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
      margin-bottom: 8px;
      padding: 0 10px;
    }

    .stepbar .track {
      flex: 1;
      height: 8px;
      border-radius: 999px;
      background: #2a2a2a;
      overflow: hidden;
      border: 1px solid #303030;
    }

    .stepbar .fill {
      height: 100%;
      width: 0%;
      background: #007acc;
      border-radius: 999px;
    }

    .stepbar .txt {
      font-size: 12px;
      color: #7c7c7c;
      white-space: nowrap;
    }

    /* ====== Options ====== */
    #opt-grid {
      width: min(920px, 92vw);
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-top: 8px;
      padding: 0 10px;
    }

    @media (max-width: 880px) {
      #opt-grid { grid-template-columns: 1fr; }
    }

    .opt-card {
      background: #252526;
      border: 1px solid #2e2e2e;
      border-radius: 12px;
      padding: 14px 14px;
      cursor: pointer;
      transition: transform 120ms ease, border-color 120ms ease, box-shadow 120ms ease;
      min-height: 82px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #d0d0d0;
      font-size: 14px;
      font-weight: 600;
      line-height: 1.4;
      user-select: none;
    }

    .opt-card:hover {
      transform: translateY(-1px);
      border-color: #007acc66;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .opt-card.selected {
      border-color: #007acc;
      box-shadow: 0 0 0 1px #007acc inset, 0 10px 24px rgba(0,0,0,0.28);
      color: #ffffff;
    }

    /* ====== Controls ====== */
    .controls {
      width: min(920px, 92vw);
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      padding: 0 10px;
    }

    #deploy-btn {
      padding: 12px 40px;
      background: #2ea043;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 800;
      font-size: 14px;
      letter-spacing: 0.2px;
      transition: opacity 120ms ease, transform 120ms ease;
      min-width: 240px;
    }

    #deploy-btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      transform: none;
    }

    #deploy-btn:not(:disabled):hover {
      transform: translateY(-1px);
    }

    .hint {
      font-size: 12px;
      color: #6f6f6f;
      margin-top: 4px;
      text-align: center;
    }

    /* ====== Report ====== */
    #report {
      display: none;
      width: 100%;
      height: 100vh;
      background: #141414;
      padding: 40px 16px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 10px;
    }

    .report-title {
      color: #007acc;
      font-size: 44px;
      font-weight: 900;
      letter-spacing: -0.5px;
      margin-bottom: 6px;
    }

    .report-sub {
      font-size: 18px;
      color: #ffffff;
      line-height: 1.6;
    }

    .report-note {
      color: #666;
      margin-top: 6px;
      font-size: 13px;
      line-height: 1.7;
    }

    .report-small {
      margin-top: 18px;
      font-size: 12px;
      color: #555;
      max-width: 640px;
      line-height: 1.7;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="badge">AICC Architect Simulation</div>

    <div class="stepbar">
      <div class="track"><div class="fill" id="step-fill"></div></div>
      <div class="txt" id="step-txt">0 / 0</div>
    </div>

    <h2 id="mod-title"></h2>
    <p id="mod-desc"></p>

    <div id="opt-grid"></div>

    <div class="controls">
      <button id="deploy-btn" onclick="doDeploy()" disabled>ğŸš€ Deploy Module</button>
    </div>
    <div class="hint" id="hint">ì˜µì…˜ì„ ì„ íƒí•˜ë©´ ë°°í¬ ë²„íŠ¼ì´ í™œì„±í™”ë©ë‹ˆë‹¤.</div>
  </div>

  <div id="report">
    <div class="report-title">ğŸ“Š Architecture Analysis Complete</div>
    <div class="report-sub">ì•„í‚¤í…ì²˜ ì„¤ê³„ ë¶„ì„ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.</div>
    <div class="report-note">ë°ì´í„°ë¥¼ ì •ë¦¬í•˜ì—¬ Phase 2(ì„¤ê³„ê¸°ìˆ ì„œ)ë¡œ ì•ˆì „í•˜ê²Œ ì´ë™í•©ë‹ˆë‹¤...</div>
    <div class="report-small" id="report-small"></div>
  </div>

  <script>
    // ====== Inputs from Streamlit injection ======
    var CONFIG = window.SIM_CONFIG || { userName: "" };
    var TASKS = window.SIM_TASKS || [];

    // ====== State ======
    var step = 0;
    var deployHistory = [];
    var metrics = { agency: 0, inclusion: 0, sustain: 0, eff: 0 };
    var selected = null;

    function setDeployEnabled(enabled) {
      var btn = document.getElementById("deploy-btn");
      btn.disabled = !enabled;
    }

    function setStepbar() {
      var total = Array.isArray(TASKS) ? TASKS.length : 0;
      var cur = Math.min(step, total);
      var pct = total > 0 ? Math.round((cur / total) * 100) : 0;
      document.getElementById("step-fill").style.width = pct + "%";
      document.getElementById("step-txt").textContent = cur + " / " + total;
    }

    function safeText(v) {
      if (v === null || v === undefined) return "";
      return String(v);
    }

    function renderStep() {
      if (!Array.isArray(TASKS) || TASKS.length === 0) {
        document.getElementById("mod-title").textContent = "TASKS ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.";
        document.getElementById("mod-desc").textContent = "Streamlitì—ì„œ window.SIM_TASKSê°€ ì£¼ì…ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.";
        document.getElementById("opt-grid").innerHTML = "";
        setDeployEnabled(false);
        setStepbar();
        return;
      }

      if (step >= TASKS.length) {
        showReport();
        return;
      }

      var t = TASKS[step];
      document.getElementById("mod-title").textContent = safeText(t.title || "");
      document.getElementById("mod-desc").textContent = safeText(t.desc || "");

      var grid = document.getElementById("opt-grid");
      grid.innerHTML = "";
      selected = null;
      setDeployEnabled(false);

      (t.options || []).forEach(function(o, idx) {
        var card = document.createElement("div");
        card.className = "opt-card";
        card.innerHTML = "<div>" + safeText(o.label || ("Option " + (idx + 1))) + "</div>";

        card.onclick = function() {
          document.querySelectorAll(".opt-card").forEach(function(x) {
            x.classList.remove("selected");
          });
          card.classList.add("selected");
          selected = o;
          setDeployEnabled(true);
        };

        grid.appendChild(card);
      });

      setStepbar();
    }

    function doDeploy() {
      if (!selected) return;

      var t = TASKS[step];
      var human = Number(selected.human || 0);
      var eff = Number(selected.eff || 0);

      // metric accumulation
      var m = safeText(t.metric || "");
      if (m && metrics[m] !== undefined) {
        metrics[m] += human;
      }
      metrics.eff += eff;

      deployHistory.push({
        step: step + 1,
        taskId: safeText(t.id || ""),
        choice: safeText(selected.label || ""),
        type: safeText(selected.type || ""),
      });

      step += 1;
      renderStep();
    }

    function showReport() {
      document.getElementById("app").style.display = "none";
      document.getElementById("report").style.display = "flex";

      var simPayload = {
        userName: safeText(CONFIG.userName || ""),
        history: deployHistory,
        scores: metrics,
      };

      // ë””ë²„ê·¸ìš©(í™”ë©´ í•˜ë‹¨ ì‘ì€ ê¸€ì”¨)
      var small = document.getElementById("report-small");
      small.textContent = "ì „ì†¡ ì¤€ë¹„ ì™„ë£Œ: " + deployHistory.length + "ê°œ ëª¨ë“ˆ ì„ íƒê°’";

      // âœ… ì¤‘ìš”: parent.location ê±´ë“œë¦¬ì§€ ë§ê³  postMessageë§Œ ì‚¬ìš©
      // (Streamlit iframe sandbox í™˜ê²½ì—ì„œë„ ì•ˆì „)
      try {
        window.parent.postMessage({ type: "SIM_DONE", payload: simPayload }, "*");
      } catch (e) {
        // postMessage ìì²´ê°€ ë§‰íˆëŠ” ê²½ìš°ëŠ” ê±°ì˜ ì—†ì§€ë§Œ, ê·¸ë˜ë„ ì•ˆì „ì¥ì¹˜
        small.textContent = "ì „ì†¡ ì‹¤íŒ¨(ë¸Œë¼ìš°ì € ë³´ì•ˆ): ìƒˆë¡œê³ ì¹¨ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.";
        console.error(e);
      }
    }

    // Start
    renderStep();
  </script>
</body>
</html>
